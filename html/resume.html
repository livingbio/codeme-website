<html>
<head>
    <script type="text/javascript" src="media/Chart.js/Chart.min.js"></script>
    <script type="text/javascript" src="media/chart_option.js"></script>
    <!-- Bootstrap Core CSS -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- Fonts -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <!-- Custom Theme CSS -->
    <link href="css/grayscale.css" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-4">
            <img style="width:100%" src="https://avatars0.githubusercontent.com/u/432851?s=460">

        </div>
        <!-- <div class="col-lg-4"></div> -->
        <div class="col-lg-4">
            <canvas id="radar" width="400" height="400"></canvas>
        </div>
        <div class="col-lg-2"></div>
        <canvas id="pie" width="400" height="400"></canvas>
        <canvas id="bar" width="400" height="400"></canvas>
    </div>
    <script type="text/javascript">

        var radar = document.getElementById("radar").getContext("2d");
        var pie = document.getElementById("pie").getContext("2d");
        var bar = document.getElementById("bar").getContext("2d");

        var pie_data = [
        {
            value: 300,
            color:"#F7464A",
            highlight: "#FF5A5E",
            label: "Red"
        },
        {
            value: 50,
            color: "#46BFBD",
            highlight: "#5AD3D1",
            label: "Green"
        },
        {
            value: 100,
            color: "#FDB45C",
            highlight: "#FFC870",
            label: "Yellow"
        }];


        var myDoughnutChart = new Chart(pie).Doughnut(pie_data, pie_option);
        var radar_data = {
            labels: ["Eating", "Drinking", "Sleeping", "Designing", "Coding", "Cycling", "Running"],
            datasets: [
            {
                label: "My First dataset",
                fillColor: "rgba(220,220,220,0.2)",
                strokeColor: "rgba(220,220,220,1)",
                pointColor: "rgba(220,220,220,1)",
                pointStrokeColor: "#fff",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(220,220,220,1)",
                data: [65, 59, 90, 81, 56, 55, 40]
            },
            {
                label: "My Second dataset",
                fillColor: "rgba(151,187,205,0.2)",
                strokeColor: "rgba(151,187,205,1)",
                pointColor: "rgba(151,187,205,1)",
                pointStrokeColor: "#fff",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(151,187,205,1)",
                data: [28, 48, 40, 19, 96, 27, 100]
            }
            ]
        };

        var myRadarChart = new Chart(radar).Radar(radar_data, radar_option);


        var bar_data = {
            labels: ["January", "February", "March", "April", "May", "June", "July"],
            datasets: [
            {
                label: "My First dataset",
                fillColor: "rgba(220,220,220,0.5)",
                strokeColor: "rgba(220,220,220,0.8)",
                highlightFill: "rgba(220,220,220,0.75)",
                highlightStroke: "rgba(220,220,220,1)",
                data: [65, 59, 80, 81, 56, 55, 40]
            },
            {
                label: "My Second dataset",
                fillColor: "rgba(151,187,205,0.5)",
                strokeColor: "rgba(151,187,205,0.8)",
                highlightFill: "rgba(151,187,205,0.75)",
                highlightStroke: "rgba(151,187,205,1)",
                data: [28, 48, 40, 19, 86, 27, 90]
            }
            ]
        };

        var myBarChart = new Chart(bar).Bar(bar_data, bar_option);

    </script>
</body>
</html>
